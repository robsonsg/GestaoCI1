<div name="modal-ccase-cep" id="modal-ccase-cep" class="modal-ccase-cep col-md-36 bg-light d-none">
  <div class="col-sm-36">
      <h4 class="col-md-36 text-uppercase border-bottom pt-2 pb-2 mt-4">Busca de CEP</h4>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label for="anenduf">UF</label>
      <select id="anenduf" name="anenduf" maxlength="2" class="form-control text-uppercase">
        <option value="">Selecione</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
      </select>
    </div>
  </div>
  <div class="col-sm-8">
    <div class="form-group">
      <label for="anendcidade">Cidade</label>
      <input type="text" id="anendcidade" name="anendcidade" maxlength="50" class="form-control text-uppercase">
    </div>
  </div>
  <div class="col-sm-8 d-none">
    <div class="form-group">
      <label for="anendbairro">Bairro</label>
      <input type="text" id="anendbairro" name="anendbairro" maxlength="50" class="form-control text-uppercase">
    </div>
  </div>
  <div class="col-sm-36"></div>
  <div class="col-sm-20">
    <div class="form-group">
      <label for="anendlogradouro">Logradouro</label>
      <input type="text" id="anendlogradouro" name="anendlogradouro" maxlength="60" placeholder="Ex: Nove de Julho" class="form-control text-uppercase">
      <small><strong class="text-danger">SEM</strong> inserir as palavras RUA, AVENIDA, ESTRADA, PASSARELA, etc</small>
    </div>
  </div>
  <div class="row">
    <div class="col-md-36 pt-4 pb-4 border-top mt-3">
      <button id="cc-btn-busca-cep" name="cc-btn-busca-cep" class="btn btn-primary"><i class="fas fa-search"></i> Pesquisar CEP</button>
    </div>
  </div>
  <div class="row d-none" id="modal-ccase-cep-resultados" name="modal-ccase-cep-resultados">
    <div class="col-md-36">
      <h4 class="col-md-36 text-uppercase border-bottom pt-2 pb-2 mb-4 mt-4 border-bottom"><strong name="modal-ccase-cep-qtde" id="modal-ccase-cep-qtde"></strong> resultados para sua busca</h4>
       <table id="cc-cep-resultado-tabela" name="cc-cep-resultado-tabela" class="cc-tabela-combo-db table table-sm table-hover bg-white table-striped table-bordered">
         <thead class="thead-dark">
            <tr>
              <th class="text-center">CEP</th>
              <th>Endereço</th>
              <th class="text-center">Bairro</th>
              <th>Cidade</th>
              <th class="text-center">UF</th>
              <th style="width:100px" class="text-center"></th>
            </tr>
         </thead>
         <tbody>
         </tbody>
      </table>
    </div>
  </div>
</div>
