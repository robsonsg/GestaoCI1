<div id="cc-modal-cadastra-senha" name="cc-modal-cadastra-senha" class="col-md-10 m-auto mt-5 mb-5 bg-white border rounded p-5 float-none mw-500">
  <div class="cc-titulo pt-1 pb-1 border-bottom mb-5 ">
    <h4 class="text-uppercase p-2 m-0">Cadastrar Senha</h4>
  </div>
  <div class="form-group">
    <label>Senha:</label>
    <input type="password" class="form-control" id="cc-cadastra-senha-ca-password" name="cc-cadastra-senha-ca-password" placeholder="">
  </div>
  <div class="form-group">
    <label>Repetir Senha:</label>
    <input type="password" class="form-control" id="cc-cadastra-senha-ca-password-repetir" name="cc-cadastra-senha-ca-password-repetir" placeholder="">
  </div>

  <button type="button" class="btn btn-block btn-dark text-uppercase" id="cc-cadastra-senha-btn-entrar" name="cc-cadastra-senha-btn-entrar">ALTERAR SENHA</button>
</div>
