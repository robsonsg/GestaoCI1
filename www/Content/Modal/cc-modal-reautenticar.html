<div id="cc-modal-reautenticar" name="cc-modal-reautenticar" class="col-md-10 m-auto mt-5 mb-5 cc-bg-branco border rounded p-5 float-none cc-mw-500">
  <div class="cc-titulo pt-1 pb-1 border-bottom mb-5 ">
    <h4 class="text-uppercase p-2 m-0">Autenticação necessária</h4>
  </div>
  <div class="form-group cc-form-group-reautenticar-infos">
    Olá <strong class="text-bold text-uppercase text-primary" id="cc-reautenticar-an-login" name="cc-reautenticar-an-login"></strong>

    <a id="cc-reautenticar-trocar-usuario" class="float-right" name="cc-reautenticar-trocar-usuario"><i class="fas fa-users"></i> Trocar Usuário</a>
  </div>
  <div class="form-group d-none cc-form-group-reautenticar-inputs">
    <label>Usuário:</label>
    <input type="text" class="form-control" id="cc-reautenticar-ca-login" name="cc-reautenticar-ca-login" placeholder="Usuário" required="required">
  </div>
  
  <div class="form-group">
    <label>Senha:</label>
    <input type="password" class="form-control" id="cc-reautenticar-ca-password" name="cc-reautenticar-ca-password" placeholder="Senha">
  </div>

  <button type="button" class="btn btn-block cc-btn-preto text-uppercase" id="cc-reautenticar-btn-entrar" name="cc-reautenticar-btn-entrar">ENTRAR</button>
  <a id="cc-reautenticar-sair" class="float-left mt-3"><i class="fas fa-door-open"></i> Sair do Sistema</a>
</div>
