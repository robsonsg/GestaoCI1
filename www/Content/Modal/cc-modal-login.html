<!-- MODAL LOGIN -->
<div id="cc-modal-login" name="cc-modal-login" class="float-none col-md-10 cc-mw-500 m-auto mt-5 mb-5 p-5 cc-bg-branco border rounded">
  
  <!-- TITULO -->
  <div class="cc-titulo pt-1 pb-1 border-bottom mb-5 ">
    <h1 class="mt-3 mb-3"><a href="#"><img width="300" name="cc-logo" class="cc-logo"></a></h1>
  </div>

  <!-- INPUT USUARIO -->
  <div class="form-group">
    <label>Usuário:</label>
    <input type="text" class="form-control" id="cc-login-ca-login" name="cc-login-ca-login" placeholder="Usuário" required="required">
  </div>
  
  <!-- INPUT SENHA -->  
  <div class="form-group">
    <label>Senha:</label>
    <input type="password" class="form-control" id="cc-login-ca-password" name="cc-login-ca-password" placeholder="Senha">
  </div>

  <!-- BTN -->
  <button type="button" class="btn btn-block cc-btn-preto text-uppercase" id="cc-login-btn-entrar" name="cc-login-btn-entrar">ENTRAR</button>
  
  <!-- ESQUECI SENHA -->
  <hr>
  <a id="cc-btn-esqueci-senha" name="cc-btn-esqueci-senha" class="float-left text-uppercase cc-text-preto"><i class="cc-icon-margin fas fa-key"></i> Esqueci minha senha</a>

</div>
